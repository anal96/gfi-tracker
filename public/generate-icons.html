<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <h1>PWA Icon Generator for GFI Tracker</h1>
    <p>Click the button below to generate and download the required icon files.</p>
    <p>After downloading, the icons should already be in the correct location (public folder).</p>
    
    <canvas id="icon192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="icon512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <br><br>
    <button onclick="generateIcons()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Generate & Download Icons</button>

    <script>
        function generateIcons() {
            // Generate 192x192 icon
            const canvas192 = document.getElementById('icon192');
            const ctx192 = canvas192.getContext('2d');
            
            // Blue gradient background
            const grad192 = ctx192.createLinearGradient(0, 0, 192, 192);
            grad192.addColorStop(0, '#2563eb');
            grad192.addColorStop(1, '#1e40af');
            ctx192.fillStyle = grad192;
            ctx192.fillRect(0, 0, 192, 192);
            
            // White text "GFI"
            ctx192.fillStyle = 'white';
            ctx192.font = 'bold 60px Arial';
            ctx192.textAlign = 'center';
            ctx192.textBaseline = 'middle';
            ctx192.fillText('GFI', 96, 96);
            
            // Generate 512x512 icon
            const canvas512 = document.getElementById('icon512');
            const ctx512 = canvas512.getContext('2d');
            
            const grad512 = ctx512.createLinearGradient(0, 0, 512, 512);
            grad512.addColorStop(0, '#2563eb');
            grad512.addColorStop(1, '#1e40af');
            ctx512.fillStyle = grad512;
            ctx512.fillRect(0, 0, 512, 512);
            
            ctx512.fillStyle = 'white';
            ctx512.font = 'bold 160px Arial';
            ctx512.textAlign = 'center';
            ctx512.textBaseline = 'middle';
            ctx512.fillText('GFI', 256, 256);
            
            // Download icons
            canvas192.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-192.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/png');
            
            setTimeout(() => {
                canvas512.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'icon-512.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    alert('âœ… Icons downloaded! Place them in the public folder (they should auto-download to your Downloads folder).');
                }, 'image/png');
            }, 500);
        }
        
        // Auto-generate preview on load
        window.onload = () => {
            const canvas192 = document.getElementById('icon192');
            const ctx192 = canvas192.getContext('2d');
            const grad192 = ctx192.createLinearGradient(0, 0, 192, 192);
            grad192.addColorStop(0, '#2563eb');
            grad192.addColorStop(1, '#1e40af');
            ctx192.fillStyle = grad192;
            ctx192.fillRect(0, 0, 192, 192);
            ctx192.fillStyle = 'white';
            ctx192.font = 'bold 60px Arial';
            ctx192.textAlign = 'center';
            ctx192.textBaseline = 'middle';
            ctx192.fillText('GFI', 96, 96);
            
            const canvas512 = document.getElementById('icon512');
            const ctx512 = canvas512.getContext('2d');
            const grad512 = ctx512.createLinearGradient(0, 0, 512, 512);
            grad512.addColorStop(0, '#2563eb');
            grad512.addColorStop(1, '#1e40af');
            ctx512.fillStyle = grad512;
            ctx512.fillRect(0, 0, 512, 512);
            ctx512.fillStyle = 'white';
            ctx512.font = 'bold 160px Arial';
            ctx512.textAlign = 'center';
            ctx512.textBaseline = 'middle';
            ctx512.fillText('GFI', 256, 256);
        };
    </script>
</body>
</html>
